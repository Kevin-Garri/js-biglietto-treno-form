<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <div class="form-container">
      <form>
        <label for="nome">Nome Cognome</label>
        <input type="text" id="nome" placeholder="Jon Snow">

        <label for="km">Km da percorrere</label>
        <input type="number" id="km" placeholder="10">

        <label for="eta">Fascia d'età</label>
        <select id="eta">
          <option value="adulto">Maggiorenne</option>
          <option value="minorenne">Minorenne</option>
        </select>

        <button class="button" id="genera" type="button">Genera</button>
        <button class="button" id="reset" type="button">Annulla</button>
      </form>
    </div>

    <h2>IL TUO BIGLIETTO</h2>
    <div class="ticket-container">
      <table>
        <thead>
          <tr>
            <th>DETTAGLIO PASSEGGERI</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice CP</th>
            <th>Costo biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span id="nome-passeggero"></span>jon Snow</td>
            <td><span id="offerta-applicata"></span>Biglietto Standard</td>
            <td><span id="carrozza"></span>5</td>
            <td><span id="codice-cp"></span>92911</td>
            <td><span id="costo"></span>2.10€</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
